version: '3.8'

services:
  node:
    build: .
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    working_dir: /app
    container_name: node
    ports:
      - 3000:3000
    env_file: .env
    networks:
      - app-network
    environment:
      - MONGO_USERNAME=$MONGO_USERNAME
      - MONGO_PASSWORD=$MONGO_PASSWORD
      - MONGO_HOSTNAME=db
      - MONGO_PORT=$MONGO_PORT
      - MONGO_DB=$MONGO_DB 
    restart: on-failure
    depends_on:
      - db
    # command: ./scripts/wait-for.sh db:27017 -- ./app/node_modules/.bin/nodemon

  db:
    image: mongo:4.1.8-xenial
    container_name: db
    env_file: .env
    networks:
      - app-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_PASSWORD
    restart: on-failure

networks:
  app-network:
    driver: bridge